<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Solution Driven Styles</title>
    <style>
        @font-face {
            font-family: 'PANGAIA';
            src: url('fonts/PANGAIA.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'PANGAIA', sans-serif;
            margin: 0;
            padding: 0;
        }

        .section {
            padding: 40px 80px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .title {
            font-size: 24px;
            font-weight: 500;
        }

        .view-all {
            font-size: 14px;
            text-decoration: none;
            color: black;
        }

        .products {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .product-card {
            flex: 1;
            background: rgb(248, 248, 248);
            padding: 20px;
            text-align: center;
        }

        .product-image {
            width: 100%;
            background: white;
            padding: 20px;
            display: block;
        }

        .new-in {
            font-size: 12px;
            color: rgb(77, 172, 79);
            text-align: left;
            margin-bottom: 10px;
        }

        .product-name {
            font-size: 14px;
            margin-top: 10px;
        }

        .product-details {
            font-size: 12px;
            color: rgb(87, 87, 87);
        }

        .price {
            font-weight: 500;
            margin-left: 5px;
            color: black;
        }
    </style>
</head>
<body>

<div class="section">
    <div class="header">
        <div class="title">Discover Solution Driven Styles</div>
        <a href="#" class="view-all">View all</a>
    </div>

    <div class="products">
        <div class="product-card">
            <div class="new-in">New In</div>
            <img src="images/black-cardigan.png" class="product-image" alt="Black Cardigan">
            <div class="product-name">Womens DNA Double Jersey Liner Jacket</div>
            <div class="product-details">2 colors <span class="price">$195</span></div>
        </div>
        <div class="product-card">
            <div class="new-in">New In</div>
            <img src="images/black-trousers.png" class="product-image" alt="Black Trousers">
            <div class="product-name">Womens DNA Double Jersey Cargo Trousers</div>
            <div class="product-details">3 colors <span class="price">$175</span></div>
        </div>
        <div class="product-card">
            <div class="new-in">New In</div>
            <img src="images/purple-jacket.png" class="product-image" alt="Purple Jacket">
            <div class="product-name">Women's DNA Utility Jacket</div>
            <div class="product-details">2 colors <span class="price">$320</span></div>
        </div>
        <div class="product-card">
            <div class="new-in">New In</div>
            <img src="images/purple-trousers.png" class="product-image" alt="Purple Trousers">
            <div class="product-name">Women's DNA Utility Trousers</div>
            <div class="product-details">1 color <span class="price">$270</span></div>
        </div>
    </div>
</div>

</body>
</html>
