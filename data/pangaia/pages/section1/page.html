<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discover Solution Driven Styles</title>

    <link rel="stylesheet" href="/pangaia/global.css">

    <style id="page-styles">

.container {
    max-width: 1978px;
    margin-left: auto;
    margin-right: auto;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 32px;
    padding-left: 16px;
    padding-right: 16px;
}

.header__title {
    font-family: 'PANGAIA', sans-serif;
    font-size: 24px;
    font-weight: 300;
    line-height: 1.2;
    color: black;
}

.link {
    font-family: 'PANGAIA', sans-serif;
    font-size: 12px;
    font-weight: 400;
    line-height: 1.2;
    color: rgb(87, 87, 87);
    text-decoration-line: underline;
}

.cardsGrid {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr;
    gap: 12px;
    padding-left: 16px;
    padding-right: 16px;
}

.card {
    position: relative;
}

.card__tag {
    position: absolute;
    top: 16px;
    left: 16px;
    font-family: 'PANGAIA', sans-serif;
    font-size: 10px;
    font-weight: 400;
    line-height: 1.2;
    color: rgb(77, 172, 79);
}

.card__image {
    width: 100%;
    background-color: #fafafa;
    object-fit: cover;
    aspect-ratio: 3/4;
}

.card__productInfo {
    padding-left: 12px;
    padding-top: 16px;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 2px;
}

.card__productName {
    font-family: 'PANGAIA', sans-serif;
    font-size: 12px;
    font-weight: 300;
    line-height: 1.2;
    color: rgb(0, 0, 0);
}

.card__colorPriceWrapper {
    display: flex;
    flex-direction: row;
    gap: 16px;
}

.card__colorCount {
    font-family: 'PANGAIA', sans-serif;
    font-size: 12px;
    font-weight: 400;
    line-height: 1.2;
    color: rgb(87, 87, 87);
}

.card__price {
    font-family: 'PANGAIA', sans-serif;
    font-size: 12px;
    font-weight: 300;
    line-height: 1.2;
    color: rgb(114, 114, 114);
}
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h2 class="header__title">Discover Solution Driven Styles</h2>
            <a class="link" href="#">View all</a>
        </div>

        <div class="cardsGrid">

            <div class="card">
                <div class="card__tag">New In</div>
                <img class="card__image" src="/pangaia/images/DNA_Utility_Jacket-_Raisin_Purple_1.webp" alt="Women's DNA Utility Jacket">
                <div class="card__productInfo">
                    <div class="card__productName">Women's DNA Utility Jacket</div>
                    <div class="card__colorPriceWrapper">
                        <div class="card__colorCount">2 colors</div>
                        <div class="card__price">$320</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card__tag">New In</div>
                <img class="card__image" src="/pangaia/images/DNA_Utility_Trousers__Raisin_Purple_Womens_1.webp" alt="Women's DNA Utility Trousers">
                <div class="card__productInfo">
                    <div class="card__productName">Women's DNA Utility Trousers</div>
                    <div class="card__colorPriceWrapper">
                        <div class="card__colorCount">3 colors</div>
                        <div class="card__price">$270</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card__tag">New In</div>
                <img class="card__image" src="/pangaia/images/gaiabag.webp" alt="The GAIA Bag">
                <div class="card__productInfo">
                    <div class="card__productName">The GAIA Bag</div>
                    <div class="card__colorPriceWrapper">
                        <div class="card__colorCount">1 color</div>
                        <div class="card__price">$500</div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card__tag">New In</div>
                <img class="card__image" src="/pangaia/images/black_leggins.png" alt="Women's 365 Cotton-stretch Leggings">
                <div class="card__productInfo">
                    <div class="card__productName">Women's 365 Cotton-stretch Leggings</div>
                    <div class="card__colorPriceWrapper">
                        <div class="card__colorCount">1 color</div>
                        <div class="card__price">$95</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
