  <style id="page-styles">
   .container {
    max-width: 1978px;
    margin-left: auto;
    margin-right: auto;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 32px;
    padding-left: 16px;
    padding-right: 16px;
}

.header__title {
    font-family: 'PANGAIA', sans-serif;
    font-size: 24px;
    font-weight: 300;
    line-height: 1.2;
    color: black;
}

.link {
    font-family: 'PANGAIA', sans-serif;
    font-size: 12px;
    font-weight: 400;
    line-height: 1.2;
    color: rgb(87, 87, 87);
    text-decoration-line: underline;
}

.cardsGrid {
    display: grid;
    grid-template-columns: 1fr 1fr 1fr 1fr;
    gap: 16px;
    padding-left: 16px;
    padding-right: 16px;
}

.card {
    position: relative;
}

.card__tag {
    position: absolute;
    top: 16px;
    left: 16px;
    font-family: 'PANGAIA', sans-serif;
    font-size: 10px;
    font-weight: 400;
    line-height: 1.2;
    color: rgb(77, 172, 79);
}

.card__image {
    width: 100%;
    background-color: #fafafa;
    object-fit: cover;
    aspect-ratio: 3/4;
}

.card__productInfo {
    padding-left: 12px;
    padding-top: 16px;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 2px;
}

.card__productName {
    font-family: 'PANGAIA', sans-serif;
    font-size: 12px;
    font-weight: 300;
    line-height: 1.2;
    color: rgb(0, 0, 0);
}

.card__colorPriceWrapper {
    display: flex;
    flex-direction: row;
    gap: 16px;
}

.card__colorCount {
    font-family: 'PANGAIA', sans-serif;
    font-size: 12px;
    font-weight: 400;
    line-height: 1.2;
    color: rgb(87, 87, 87);
}

.card__price {
    font-family: 'PANGAIA', sans-serif;
    font-size: 12px;
    font-weight: 300;
    line-height: 1.2;
    color: rgb(114, 114, 114);
}
  </style>
