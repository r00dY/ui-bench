  <style id="page-styles">
   .header {
    position: relative;
}

.header__notificationBar {
    padding-left: 16px;
    padding-right: 16px;
    padding-top: 4px;
    padding-bottom: 4px;
    background-color: #000;
    color: #fff;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.link {
    color: currentColor;
    text-decoration-line: underline;
}

.header__notificationBar-content {
    font-family: 'Apercu', sans-serif;
    font-size: 14px;
    font-weight: 400;
    line-height: 1;
}

.header__notificationBar-button {
    all: unset;
    color: currentColor;
}

.header__notificationBar-button--play {
    display: none;
}

.header__notificationBar-button--pause {
    display: block;
}

.header__main {
    padding-left: 16px;
    padding-right: 16px;
    padding-top: 12px;
    padding-bottom: 12px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
}

.header__logo {
    width: 68px;
    height: auto;
}

.header__links {
    display: flex;
    gap: 16px;
    align-items: center;
    justify-content: center;
}

.header__link {
    font-family: 'Apercu', sans-serif;
    font-size: 12px;
    font-weight: 400;
    line-height: 1;
    color: black;
    text-decoration-line: none;
    text-transform: uppercase;
    display: flex;
    align-items: center;
    gap: 0;
}

.header__link:hover {
    text-decoration-line: underline;
}

.header__links--actions {
    justify-content: flex-end;
}
