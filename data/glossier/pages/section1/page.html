<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/glossier/global.css">

    <style id="page-styles">

.hero {
    position: relative;
    overflow: hidden;
}

.hero__image {
    width: 100%;
    object-fit: cover;
    aspect-ratio: 16/9;
}

.hero__logo {
    position: absolute;
    bottom: 16px;
    left: 0;
    width: 100%;
}

.hero__content {
    position: absolute;
    top: 28px;
    left: 16px;
    background-color: white;
    padding-top: 20px;
    padding-bottom: 16px;
    padding-left: 16px;
    padding-right: 16px;
    width: 350px;
}

.hero__subtitle {
    font-family: 'Apercu', sans-serif;
    font-size: 12px;
    font-weight: 400;
    line-height: 1;
    color: black;
    margin-bottom: 14px;
}

.hero__title {
    font-family: 'Apercu', sans-serif;
    font-size: 20px;
    font-weight: 400;
    line-height: 1.2;
    color: black;
    margin-bottom: 10px;
}

.hero__description {
    font-family: 'Apercu', sans-serif;
    font-size: 14px;
    font-weight: 400;
    line-height: 1.4;
    color: black;
    margin-bottom: 16px;
}

.buttonLink {
    font-family: 'Apercu', sans-serif;
    font-size: 14px;
    font-weight: 400;
    line-height: 1;
    color: black;
    background-color: #e8e8e8;
    border-right-width: 1px;
    border-right-style: solid;
    border-right-color: black;
    border-bottom-width: 1px;
    border-bottom-style: solid;
    border-bottom-color: black;

    border-left-width: 0px;
    border-left-style: solid;
    border-left-color: black;
    border-top-width: 0px;
    border-top-style: solid;
    border-top-color: black;
    
    padding-left: 16px;
    padding-right: 16px;
    padding-top: 12px;
    padding-bottom: 12px;
    text-decoration-line: none;
    display: inline-block;
}

    </style>
</head>

<body class="body--no-padding">
    <div class="hero">
        <img class="hero__image" src="/glossier/images/homepage.avif" alt="Milky Jelly Cleansing Balm">
        <div class="hero__content">
            <div class="hero__subtitle">NEW!</div>
            <h2 class="hero__title">Milky Jelly Cleansing Balm</h2>
            <p class="hero__description">A nourishing and transformative gel-balm cleanser that gently melts away makeup, SPF and impurities.</p>
            <a class="buttonLink" href="/products/milky-jelly-cleansing-balm">Shop now</a>
        </div>
        <img class="hero__logo" src="/glossier/images/logo.avif" alt="Glossier">
    </div>
</body>

</html>
