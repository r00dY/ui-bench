<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Discover Solution Driven Styles
  </title>
  <style id="global-styles">
   @font-face {
  font-family: "Inter Variable";
  src: url("/linear/fonts/InterVariable.woff2");
  font-style: normal;
  font-weight: 100 900;
}

@font-face {
  font-family: "Inter Variable";
  src: url("/linear/fonts/InterVariable-Italic.woff2");
  font-style: italic;
  font-weight: 100 900;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
}

body {
    margin-left: 0;
    margin-right: 0;
    margin-top: 0;
    margin-bottom: 0;
    padding-top: 40px;
    padding-bottom: 40px;
    background-color: #000212;
}
  </style>
  <style id="page-styles">
   .container {
    max-width: 1024px;
    margin-left: auto;
    margin-right: auto;
}

.banner {
    position: relative;
}

.banner__background {
    width: 100%;
}

.banner__content {
    position: absolute;
    top: auto;
    bottom: 0;
    left: 0;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: flex-start;
    gap: 16px;
    max-width: 678px;
}

.banner__title {
    font-family: 'Inter Variable';
    font-size: 24px;
    line-height: 1.3;
    font-weight: 500;
    color: white;
}

.banner__description {
    font-family: 'Inter Variable';
    color: white;
    font-size: 16px;
    line-height: 1.5;
    font-weight: 400;
}
  </style>
 </head>
 <body>
  <div class="container">
   <div class="banner">
    <img class="banner__background" src="/linear/images/every-view-4.jpg"/>
    <div class="banner__content">
     <h3 class="banner__title">
      Always in context.
      <br/>
      Across every single view.
     </h3>
     <p class="banner__description">
      Insights come attached to every view across the app, illustrating whatever list of issues you are currently seeing. Gain real-time insight into projects, cycles, or any custom view.
     </p>
    </div>
   </div>
  </div>
 </body>
</html>
